---
- name: This sets up an httpd webserver
  hosts: application-server
  become: true
  become_user: root
  become_method: sudo
  tasks:
  - name: Install apache packages
    apt:
      name: apache2
      state: present
  - name: Copy php application on application server
    copy:
      src: ./chat_application
      dest: /var/www/html
      force: yes 
      backup: yes
      mode: '0644'
  - name: ensure apache is running
    service:
      name: apache2
      state: started
  - name: Install Composer
    composer:
        command: install
        working_dir: ./chat_application
  - name: Start php application
    shell:
        "./php-start.sh"
    args:
        chdir: ./chat_application
